<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Hackital</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A new kind of hackathon in our nations's capital.">
    <meta name="author" content="Hackital">
    <link href="stylesheets/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
     <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="Hackital">
    <meta name="twitter:title" content="Hackital">
    <meta name="twitter:description" content="A new kind of hackathon in our nations's capital.">
    <meta name="twitter:creator" content="Hackital">
    <meta name="twitter:image:src" content="Hackital">
    <meta name="twitter:domain" content="www.hackital.com/">
    <!-- Open Graph data (Facebook) -->
    <meta property="og:title" content="Hackital" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.hackital.com//" />
    <meta property="og:image" content="Hackital" />
    <meta property="og:description" content="A new kind of hackathon in our nations's capital." />
  </head>

<body>

  <div id="main">

    <div class="container">
      <img src="assets/hackital_logo_white.svg" alt="logo" class="logo">
    </div>

    <div class="container">
      <h2>
        Hackital is a hackathon in our nation’s capital. We assemble talented designers and developers from
        across the country, and work for 36-hours to create new technology. Join us in 2017.
      </h2>
    </div>

    <div class="container">
      <form id="gform" autocomplete="off" method="POST" action="https://script.google.com/macros/s/AKfycbxN8gTIQ934LE9ngeSX6gKBDuVgxPQzVRa5S4xe9AoI2Cc_xcoA/exec">
        <fieldset>
          <label for="email"></label>
          <input id="email" name="email" type="email" value=""
          required placeholder="Enter your email address here" type="submit" autocomplete="off"/>
          <h5>
            Want to get involved? Sign up above to receive updates. Send us <a href="mailto:team@hackital.com?Subject=" class="link" target="_top">mail</a> or reach out @<a href="https://twitter.com/hackital" class="link" target="_blank">hackital</a>.
          </h5>
        </fieldset>
      </form>
    </div>

    <div class="container">
      <h6>
        © Hackital - 2017.
      </h6>
    </div>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" type="text/javascript"
    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    <!-- <script data-cfasync="false" type="text/javascript"
    src="/form-submission-handler.js"></script> -->
    <!-- END -->


  </div>

</body>

</html>
